<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <h1 class="brand_name">Travel reservation form</h1>
      <h3>* denotes mandotory</h3>
      <form action="" class="form">
        <label for="name" class="label">Full name*:</label>
        <input
          type="text"
          id="name"
          class="input"
          placeholder="FirstName LastName"
        />
        <label for="email" class="label">Email address*:</label>
        <input type="email" id="email" placeholder="EMAIL_ADDRESS" />
        <label for="city" class="label">Select Tour Package*:</label>
        <select name="" id="city" class="selection">
          <option value="Islamabad" selected>Islamabad</option>
          <option value="Peshawar">Peshawar</option>
          <option value="Lahore">Lahore</option>
          <option value="Karachi">Karachi</option>
          <option value="Queta">Queta</option>
          <option value="Charsadda">Charsadda</option>
        </select>
        <label for="date" class="label">Arrival date*:</label>
        <input type="date" id="name" class="input" placeholder="m/d/y" />
        <label for="people" class="label">Number of persons*:</label>
        <input type="text" id="name" class="input" placeholder="UNKNOWN_TYPE" />
        <label for="people" class="label">What you want to avail?*</label>
        <div class="checkbox">
          <label for="boarding">Boarding</label>
          <input type="checkbox" id="boarding" />
        </div>
        <div class="checkbox">
          <label for="fooding">Fooding</label>
          <input type="checkbox" id="fooding" />
        </div>
        <div class="checkbox">
          <label for="sight">Sight Seeing</label>
          <input type="checkbox" id="sight" />
        </div>

        <label for="discount" class="label">Discount Coupon code:</label>
        <input
          type="text"
          id="discount"
          class="input"
          placeholder="UNKNOWN_TYPE"
        />

        <label for="terms">Terms and conditions*</label>
        <div class="terms">
          <div id="terms">
            <input type="radio" id="agree" />
            <label for="agree"> I agree</label>
            <input type="radio" id="disagree" />
            <label for="disagree"> I disagree</label>
          </div>
        </div>
        <button type="submit">Complete reservation</button>
      </form>
    </div>
  </body>
</html>
